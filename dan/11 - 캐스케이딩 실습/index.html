<!DOCTYPE html>
<html>
  <head>
    <style>
      li{ color: red; }
      #idsel{ color: blue; }
      /* #idsel{ color: blue !important; } */
      .classsel{ color: green; }
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel" 
      style="color: powderblue">css</li>
      <li>javascript</li>
    </ul>
    <ol>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>

<!-- style attribute > id selector > class selector > tag selector -->

<!-- !important를 사용하게 되면 우선순위를 무시하고 최우선적으로 적용한다 -->
