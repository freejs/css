<!doctype html>
<html>
  <head>
    <style>
      h1 {
        background-color: deepskyblue;
        color: white;
        display: inline-block;
        padding: 5px;
        font-size: 3rem;
        margin: 100px;
        transform: scaleX(0.5);
      }
    </style>
  </head>
  <body>
    <h1>Hello Transform!</h1>
  </body>
</html>
<!-- 
  Transform
    엘리먼트의 크기, 회전, 비틀기  

  transform: scaleX(0.5);
  transform: scaleY(0.5);

  이처럼 중첩 적용 안된다
  복수 적용을 위해서는
 
  transform: scaleX(0.5) scaleY(0.5);

  아니면

  transform: (0.5, 0.5);

  참고 사이트 가서 확인
  condepan.io/vineethtr/full/XKKEgM
-->
