<!doctype html>
<html>
  <head>
    <style>
      ul li{
        color: red;
      }
      /* ol 밑의 모든 li에 스타일 적용 */
      ol li {
        border: 1px solid red;
      }
      /* ol 직계자손 li에만 스타일 적용 */
      #lecture>li {
        border: 1px solid red;
      }
      /* 같은 스타일을 ul과 ol에 적용 */
      ul, ol {
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <ol id="lecture">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
