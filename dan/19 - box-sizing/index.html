<!doctype html>
<html>
<head>
    <style>
        *{
            box-sizing:border-box;
        }
        div{
            margin:10px;
            width:150px;
        }
        #small{
            border:10px solid black;
        }
        #large{
            border:30px solid black;
        }
    </style>
</head>
<body>
       <div id="small">Hello</div>
       <div id="large">Hello</div>
</body>
</html>
<!-- 
box-size의 기본값은 content-box이다
content-box는 컨텐트 사이즈 만큼을 의미한다
border-box는 모든 엘리먼트가 border를 맞춘당 ㅋ 애매하다.. 
-->
