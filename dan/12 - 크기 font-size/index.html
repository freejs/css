<!DOCTYPE html>
<html>
  <head>
    <style>
      #px { font-size: 20px; }
      #rem { font-size: 2rem; }
    </style>
  </head>
  <body>
    <div id="px">PX</div>
    <div id="rem">REM</div>
  </body>
</html>
<!-- 
px, em, rem

px과 em은 오래전부터 있었다. (절대적)
rem은 최근에 생겼다. (상대적)

px은 고정된 크기 
em과 rem은 페이지에서 크기를 변경할 때 

지금은 rem을 사용해야 합니다. 
=> 폰트그기를 조절할 수 있는 사용자의 권리

검사를 선택하면 웹페이지에 있는 요소들을 점검
이를 이용하여 font-size를 점검할 수 있다
-->
