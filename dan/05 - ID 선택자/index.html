<!doctype html>
<html>
  <head>
    <style>
      li{
        color: red;
        text-decoration: underline
      }
      /* 이 웹페이지에 있는 모든 select에 효과를 주겠다 */
      select {
        font-size: 100px;
      }
      /* 이 웹페이지에 id가 select인 element에 효과를 주겠다 */
      #select {
        font-size: 50px
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li id="select">CSS</li>
      <li>JavaScript</li>
    </ul>
  </body>
</html>
