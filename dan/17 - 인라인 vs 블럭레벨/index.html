<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        h1, a { border:1px solid red; }
        h1 { display: inline; }
        a { display:block; }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
  </body>
</html>
<!-- 
inline 레벨 엘리먼트
  혼자 한줄 다씀
block 레벨 엘리먼트 
  혼자 한줄 다 안씀

css 스타일 옵션 지정으로 inline과 block 사이를 오갈 수 있다
-->
