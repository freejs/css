<!DOCTYPE html>
<html>
  <head>
    <style>
      #type1 {
        font-size: 5rem;
        font-family: arial, vendana, "Helvatica Neue", monospace;
        font-weight: bold;
        line-height: 2;
      }

      #type2 {
        font: bold 5rem/2 arial, verdana, serif;
      }
    </style>
  </head>
  <body>
    <p id=type1>
      Hello world!<br>
      Hello CSS
    </p>
    <p id=type2>
        Hello world!<br>
        Hello CSS
      </p>
  </body>
</html>

<!-- 
  font-family는 글꼴 지정 

  만약 css가 원하는 폰트가 사용자의 pc에 설치되어 있지 않은 경우
  font-family의 뒤에 이어지는 폰트들을 순차적으로 적용
  띄어쓰기가 필요한경우 ""로 감싸준다

  Serif - 장식이 있는 폰트
  Sans-serif - 장식이 없는 폰트
  monospace - 고정폭 (기본은 가변폭)

  line-height의 경우 일반 숫자의 경우 폰트의 배수를 의미하지만
  px일 경우 절대적인 고정된 길이를 의미한다. 따라서 폰트 사이즈와 상관없이 고정값이 높이가 된다.

  font는 여러가지 폰트속성을 한줄로 합친것
-->
