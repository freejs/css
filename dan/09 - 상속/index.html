<!doctype html>
<html>
  <head>
    <style>
      /* 한국으로 치면 단군급의 태그 */
      html { color: red; }
      /* 한국으로 치면 양성민급 태그 */
      #select { color: black; }
      body { border: 1px solid red; }
    </style>
  </head>
  <body>
    <h1>수업내용</h1>
    <ul>
      <li>html</li>
      <li>css</li>
      <li id="select">javascript</li>
    </ul>
  </body>
</html>
