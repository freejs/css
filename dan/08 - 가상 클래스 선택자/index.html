<!doctype html>
<html>
  <head>
    <style>
      /* :link - 방문한 적이 없는 링크 */
      a:link {
        color: black;
      }
      /* :visited - 방문한 적이 있는 링크 */
      a:visited {
        color: rebeccapurple
      }
      /* :hover - 마우스를 롤오버 했을 때 */
      a:hover {
        color: yellow;
      }
      /* :active - 마우스를 클릭했을 때 */
      a:active {
        color: green;
      }
      a:focus {
        color: blue;
      }
      input:focus {
        background-color: balck;
        color:white;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com">방문함</a>
    <a href="https://www.google.co.kr">방문안함</a>
    <input type="text"/>
  </body>
</html>
